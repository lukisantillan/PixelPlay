<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Etiquetas para agregar funcionalidades de estilos (AOS/Boostrap/GoogleFonts) -->
    <link rel="stylesheet" href="assets/estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Pixelify+Sans:wght@400..700&family=Sigmar&display=swap"
        rel="stylesheet">

    <title>PixelPlay</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg w-100" id="barraFlotante">
            <img src="assets/imagenes-principales/logo.png" alt="Logo PixelPlay" class="logo">
            <div class="container-fluid ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse fixed-right ms-auto " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link"> Inicio </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"> Destacados </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"> Top Semanal </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"> Comunidad </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="seccion-principal">
            <div class="column1">
                <h1>¡Juegos retro, diversión moderna!</h1>
                <p>Bienvenidos al sitio Web de los mejores juegos Retro, se van a encontrar con el Top 5 semanal, una
                    comunidad llena de comentarios, entre otras cosas!</p>
                <div class="boton">
                    <a href=""> Comunidad </a>
                </div>
            </div>
            <div class="column2">
                <img src="assets/imagenes-principales/pj.png" alt="" class="pj">
                <img src="assets/imagenes-principales/fuego.png" alt="" class="fuego">
            </div>
        </section>
        <section class="Destacados">
        </section>
    </main>

    <footer>

    </footer>

    <!-- Scripts para que funcione boostrap y AOS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script>
        const nav = document.getElementById("navbar");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 1) {
                nav.classList.add("fixed");
            } else {
                nav.classList.remove("fixed");
            }
        });
    </script>


    <script>
        const elemento = document.getElementById("barraFlotante");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 10) { // 100px hacia abajo
                elemento.classList.add("activo");
            } else {
                elemento.classList.remove("activo");
            }
        });
    </script>

</body>

</html>
